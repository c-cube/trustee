name: build
on:
  pull_request:
  push:
jobs:
  run:
    name: Build
    strategy:
      matrix:
        os:
          - ubuntu-latest
            #- windows-latest
          #- macos-latest
        ocaml-compiler:
          - 4.08.x
          - 4.12.x
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: ${{ matrix.ocaml-compiler }}
    - run: opam pin -n .
    - run: opam depext -yt trustee trustee-itp trustee-opentheory trustee-lsp
    - run: opam install -t . --deps-only
    - run: opam exec -- dune build -p trustee,trustee-itp,trustee-opentheory
    - run: opam exec -- dune runtest -p trustee,trustee-itp,trustee-opentheory
      if: ${{ matrix.os == 'ubuntu-latest'}}
    - run: opam exec -- dune build -p trustee,trustee-itp,trustee-opentheory,trustee-lsp
